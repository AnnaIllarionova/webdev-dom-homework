<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="write-button" class="add-form-button">Написать</button>
        </div>
      </div>
      <div class="add-form-row">
        <button id="cancel-button" class="add-form-button">Удалить последний комментарий</button>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: lightcoral;
    }
  </style>

  <script>
    "use strict";
    // Код писать здесь

    const buttonElement = document.getElementById('write-button');
    const nameElement = document.getElementById('name-input');
    const commentElement = document.getElementById('comment-input');
    const listElement = document.getElementById('comment-list');
    const cancelElement = document.getElementById('cancel-button');

    let currentDate = new Date();
    let day = currentDate.getDate();
    let month = currentDate.getMonth() + 1;
    let year = currentDate.getFullYear();
    let hour = currentDate.getHours();
    let minutes= currentDate.getMinutes();

    if (day < 10 ) {
      day = '0' + day;
    }
    if (month < 10 ) {
      month = '0' + month;
    }
    if (hour < 10 ) {
      hour = '0' + hour;
    }
    if (minutes < 10 ) {
      minutes = '0' + minutes;
    }

    //Если поля не заполнены, кнопка не активна

    function checkFields() {

      if (nameElement.value && commentElement.value) {
        buttonElement.disabled = false;
      } else {
        buttonElement.disabled = true;
      }
      
    }
    checkFields();

    nameElement.addEventListener('input', checkFields);
    commentElement.addEventListener('input', checkFields);

 

    
    //Поля ввода подкрашиваются красным, если одно из полей не заполнено
    buttonElement.addEventListener('click', () => {

      nameElement.classList.remove('error');
      commentElement.classList.remove('error');

      if (nameElement.value === '' || commentElement.value === '') {
        nameElement.classList.add('error');
        commentElement.classList.add('error');
        alert('Заполните оба поля (имя и комментарий)!');
        return;
      }    
      //Добавляем новый комментарий
      const oldList = listElement.innerHTML;
      listElement.innerHTML = oldList + ` <li id="comment-list" class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${day + '.' + month + '.' + year + ' ' + hour + ':' + minutes}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`
        //После нажатия на кнопку поля становятся пустыми, кнопка не активна.
      nameElement.value = '';
      commentElement.value = '';
      buttonElement.disabled = true;
    });

    //Комментарий добавляется при нажатии на Enter
    commentElement.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        const oldList = listElement.innerHTML;
      listElement.innerHTML = oldList + ` <li id="comment-list" class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${day + '.' + month + '.' + year + ' ' + hour + ':' + minutes}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`
        //После нажатия на кнопку поля становятся пустыми, кнопка не активна.
      nameElement.value = '';
      commentElement.value = '';
      buttonElement.disabled = true;
      }
    })

    //Удалить последний комментарий
    cancelElement.addEventListener('click', () => {
      const lastElementIndex = listElement.innerHTML.lastIndexOf('<li class="comment">');
      if (lastElementIndex !== -1) {
        const allComments = listElement.querySelectorAll('.comment');
        const lastElement = allComments[allComments.length - 1];
        lastElement.remove();
      }
    })
  

    console.log("It works!");
  </script>
</html>
